<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kate's Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300&family=Staatliches&family=Work+Sans&display=swap" rel="stylesheet">
  
</head>

<body>

	<header>
		<h1>Summer or Winter? Let Your Morning Routine Decide!</h1>
		<p>Select your morning routine preferences to determine whether you embody the warm or chilly months!</p>
	</header>

	<main>

		<h2>Are you an early bird or a late riser?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/earlybird.jpg" alt="Person upright in bed and stretching their arms.">
        <br>
        <button id="q1a1">Question 1 Answer 1</button>
      </div>

      <div class="answer-choice">
        <img src="assets/lateriser.webp" alt="Person lying in bed and streching their arms.">
        <br>
        <button id="q1a2">Question 1 Answer 2</button>
      </div>

    </div> 
    
    <h2>Choose a breakfast:</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/smoothie.jpg" alt="Two berry smoothies.">
        <br>
        <button id="q2a1">Question 2 Answer 1</button>
      </div>

      <div class="answer-choice">
        <img src="assets/waffles.jpg" alt="Three waffle wedges topped with berries.">
        <br>
        <button id="q2a2">Question 2 Answer 2</button>
      </div>

    </div> 
    
    <h2>Choose a morning activity:</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/biking.jpg" alt="Person riding bike..">
        <br>
        <button id="q3a1">Question 3 Answer 1</button>
      </div>

      <div class="answer-choice">
        <img src="assets/reading.jpg" alt="Stack of books.">
        <br>
        <button id="q3a2">Question 3 Answer 2</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
